<div class="container mt-3">
    <div class="card">
        <div class="card-header">Usuarios GitHub</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="form-group col-5">
                        <app-input label="Usuário" requiredLabel="true" maxlength="40" [(ngModel)]="filterUser"
                            placeholder="Informe o usuário" ngDefaultControl>
                        </app-input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <app-button type="submit" label="Buscar" class="warning" (click)="search()"
                        [disabled]="isDisabledButtonBuscar()"></app-button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="row">
            <div class="col-12">
                <app-table [cols]="userCols" [values]="users" [hasActions]="true" [actions]="actions" [loading]="loading">
                    <ng-template #actions let-rowData="rowData">
                        <div class="d-flex justify-content-between">
                            <app-button icon="bi bi-list" class="warning btn-sm" type="button"
                                [routerLink]="[rowData.login,'repository']"></app-button>
    
                            <app-button icon="bi bi-star-fill" class="warning btn-sm" type="button"
                                [routerLink]="[rowData.login,'starred']"></app-button>
                        </div>
                    </ng-template>
                </app-table>
            </div>
        </div>
    </div>
</div>
